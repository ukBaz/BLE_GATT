# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        /usr/bin/python3 -m pip install --upgrade pip
        /usr/bin/python3 -m pip install setuptools
        /usr/bin/python3 -m pip install .[test]
        if [ -f requirements.txt ]; then /usr/bin/python3 -m pip install -r requirements.txt; fi
    - name: Lint with pycodestyle
      run: |
        pycodestyle -v BLE_GATT
    - name: Unittests with DBus mock
      run: |
        coverage run -m unittest -v tests.test_functional
        coverage report
